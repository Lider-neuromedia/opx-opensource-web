{% extends "layouts/main.html" %}

{% block content %}

    <div id="gestion-usuarios" class="container-fluid">

      <!-- Usuarios -->
      <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <button class="btn button-right" data-target="#agregar-usuario" data-toggle="modal">Crear Usuario</button>
                  <h4 class="card-title ">Usuarios</h4>
                  <p class="card-category"> Gestión de Usuarios </p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th></th>
                        <th>
                          Nombre
                        </th>
                        <th>
                          email
                        </th>
                        <th>
                          Rol
                        </th>
                        <th>
                          Estado
                        </th>
                      </thead>
                      <tbody>
                        <tr v-for="usuario in usuarios">
                          <td>
                            <button @click="edicionUsuario = usuario" class="btn" data-toggle="modal" data-target="#editar-usuario">
                              Edición
                            </button>
                            <button class="btn" @click="eliminarUsuario(usuario.userid)">
                              Eliminar
                            </button>
                          </td>
                          <td>
                            [[ usuario.userfullname ]]
                          </td>
                          <td>
                            [[ usuario.useremail ]]
                          </td>
                          <td>
                            [[ usuario.rolname ]]
                          </td>
                          <td>
                            [[ usuario.userestado | estado-entidad ]]
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <!-- Modales -->
      <div class="row">

          <!-- Creación de Usuario -->
          <div class="modal fade" id="agregar-usuario">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Crear Usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombre</label>
                          <input v-model="almacenamientoUsuario.userfullname" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">E-mail</label>
                          <input v-model="almacenamientoUsuario.useremail" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Contraseña</label>
                          <input v-model="almacenamientoUsuario.userpassword" type="password" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Rol</label>
                          <select v-model="almacenamientoUsuario.rolid" class="form-control">
                              <option value="">Seleccione</option>
                              <option v-for="rol in roles" :value="rol.rolid"> [[ rol.rolname ]] </option>
                          </select>
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!almacenamientoUsuario.userfullname || !almacenamientoUsuario.useremail || !almacenamientoUsuario.userpassword || !almacenamientoUsuario.rolid" class="btn" @click="almacenarUsuario()" type="button">Guardar</button>
                        </div>
                      </div>                
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Edición de Usuario -->
          <div class="modal fade" id="editar-usuario">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Editar Usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombre</label>
                          <input v-model="edicionUsuario.userfullname" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">E-mail</label>
                          <input v-model="edicionUsuario.useremail" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Contraseña</label>
                          <input v-model="edicionUsuario.userpassword" type="password" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Rol</label>
                          <select v-model="edicionUsuario.rolid" class="form-control">
                              <option value="">Seleccione</option>
                              <option v-for="rol in roles" :value="rol.rolid"> [[ rol.rolname ]] </option>
                          </select>
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!edicionUsuario.userfullname || !edicionUsuario.useremail || !edicionUsuario.rolid" class="btn" @click="editarUsuario()" type="button">Editar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>

{% endblock %}
