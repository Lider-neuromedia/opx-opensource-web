{% extends "layouts/main.html" %}

{% block content %}

    <div id="gestion-usuarios" class="container-fluid">

      <div :class="{loading: loading}">.</div>

      <!-- Usuarios -->
      <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <button class="btn button-right" data-target="#agregar-usuario" data-toggle="modal">Crear Usuario</button>
                  <h4 class="card-title ">Usuarios</h4>
                  <p class="card-category"> Gestión de Usuarios </p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          Estado
                        </th>
                        <th>
                          Nombre
                        </th>
                        <th>
                          email
                        </th>
                        <th>
                          Rol
                        </th>
                        <th></th>
                      </thead>
                      <tbody>
                        <tr v-for="usuario in usuarios">
                          <td>
                            [[ usuario.userestado | estado-entidad ]]
                          </td>
                          <td>
                            [[ usuario.userfullname ]]
                          </td>
                          <td>
                            [[ usuario.useremail ]]
                          </td>
                          <td>
                            [[ usuario.rolname ]]
                          </td>
                          <td>
                            <div class="dropdown">
                              <a class="actions-menu" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                              </a>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a @click.prevent="edicionUsuario = usuario"  data-toggle="modal" data-target="#editar-usuario" class="dropdown-item" href="#"> Edición </a>
                                <a @click="eliminarUsuario(usuario.userid)" class="dropdown-item" href="#"> Eliminación </a>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <!-- Modales -->
      <div class="row">

          <!-- Creación de Usuario -->
          <div class="modal fade" id="agregar-usuario">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Crear Usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombre</label>
                          <input v-model="almacenamientoUsuario.userfullname" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">E-mail</label>
                          <input v-model="almacenamientoUsuario.useremail" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Rol</label>
                          <select v-model="almacenamientoUsuario.rolid" class="form-control">
                              <option value="">Seleccione</option>
                              <option v-for="rol in roles" :value="rol.rolid"> [[ rol.rolname ]] </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Género</label>
                          <select v-model="almacenamientoUsuario.genero" class="form-control">
                            <option value="">Seleccione</option>
                            <option v-for="genero in generos" :value="genero.generoid"> [[ genero.nombre ]] </option>
                          </select>
                        </div>
                      </div>
                       <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Barrio</label>
                          <select v-model="almacenamientoUsuario.barrio" class="form-control">
                            <option value="">Seleccione</option>
                            <option v-for="barrio in barrios" :value="barrio.barrioid"> [[ barrio.nombre ]] </option>
                          </select>
                        </div>
                      </div>
                       <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nivel Educativo</label>
                          <select v-model="almacenamientoUsuario.niveleducativo" class="form-control">
                            <option value="">Seleccione</option>
                            <option v-for="ne in nivelesEducativos" :value="ne.nivelid"> [[ ne.nombre ]] </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Teléfono</label>
                          <input v-model="almacenamientoUsuario.telefono" type="number" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Contraseña</label>
                          <input v-model="almacenamientoUsuario.userpassword" type="password" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fecha de Nacimiento</label>
                          <input v-model="almacenamientoUsuario.fechanacimiento" type="date" class="form-control">
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!almacenamientoUsuario.userfullname || !almacenamientoUsuario.useremail || !almacenamientoUsuario.userpassword || !almacenamientoUsuario.rolid || !almacenamientoUsuario.fechanacimiento || !almacenamientoUsuario.genero || !almacenamientoUsuario.barrio || !almacenamientoUsuario.niveleducativo || !almacenamientoUsuario.telefono" class="btn" @click="almacenarUsuario()" type="button">Guardar</button>
                        </div>
                      </div>                
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Edición de Usuario -->
          <div class="modal fade" id="editar-usuario">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Editar Usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombre</label>
                          <input v-model="edicionUsuario.userfullname" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">E-mail</label>
                          <input v-model="edicionUsuario.useremail" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Rol</label>
                          <select v-model="edicionUsuario.rolid" class="form-control">
                              <option value="">Seleccione</option>
                              <option v-for="rol in roles" :value="rol.rolid"> [[ rol.rolname ]] </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Género</label>
                          <select v-model="edicionUsuario.genero" class="form-control">
                            <option value="">Seleccione</option>
                            <option v-for="genero in generos" :value="genero.generoid"> [[ genero.nombre ]] </option>
                          </select>
                        </div>
                      </div>
                       <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Barrio</label>
                          <select v-model="edicionUsuario.barrio" class="form-control">
                            <option value="">Seleccione</option>
                            <option v-for="barrio in barrios" :value="barrio.barrioid"> [[ barrio.nombre ]] </option>
                          </select>
                        </div>
                      </div>
                       <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nivel Educativo</label>
                          <select v-model="edicionUsuario.niveleducativo" class="form-control">
                            <option value="">Seleccione</option>
                            <option v-for="ne in nivelesEducativos" :value="ne.nivelid"> [[ ne.nombre ]] </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Teléfono</label>
                          <input v-model="edicionUsuario.telefono" type="number" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Contraseña</label>
                          <input v-model="edicionUsuario.userpassword" type="password" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fecha de Nacimiento</label>
                          <input v-model="edicionUsuario.fechanacimiento" type="date" class="form-control">
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!edicionUsuario.userfullname || !edicionUsuario.useremail || !edicionUsuario.rolid" class="btn" @click="editarUsuario()" type="button">Editar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>

{% endblock %}
