{% extends "layouts/main.html" %}

{% block content %}

    <div class="container-fluid" id="dashboard">
      <div class="row">
        <div class="col-lg-8 col-md-3 col-sm-8">
          <h2>Antes</h2>
          <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon">
                <i class="material-icons">content_copy</i>
              </div>
              <p class="card-category">Cantidad Usuarios</p>
              <h3 class="card-title"> [[ cantidadUsuarios ]]</h3>
            </div>
          </div>
          <div class="card">
            <div class="card-header card-header-warning">
              <h4 class="card-title">Ranking</h4>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-hover">
                <thead class="text-warning">
                  <th>Name</th>
                  <th>Puntaje</th>
                </tr></thead>
                <tbody>
                  <tr v-for="r in ranking">
                    <td>[[ r.userfullname ]]</td>
                    <td> [[ r.puntaje ]] </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <canvas id="usuarios-rol" width="400" height="400"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" >
          <h2>Durante</h2>
          <svg id="proyectos-gantt"></svg>
        </div>
      </div>

      <div class="modal fade" id="estadisticas-tareas">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col md-6">
                  <canvas id="tareas-x-tipo" width="400" height="400"></canvas>
                </div>
                <div class="col md-6">
                  <canvas id="tareas-x-estado" width="400" height="400"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
