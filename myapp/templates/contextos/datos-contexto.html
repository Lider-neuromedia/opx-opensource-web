{% extends "layouts/main.html" %}

{% block content %}

    <div id="gestion-datos-contexto" class="container-fluid">

      <!-- Datos Contexto -->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <button class="btn button-right" data-target="#agregar-dato-contexto" data-toggle="modal">Crear Dato de Contexto</button>
              <h4 class="card-title ">Datos de Contexto</h4>
              <p class="card-category"> Gesti贸n de Datos de Contexto <b> {{ contexto.descripcion }} </b> </p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th></th>
                    <th> HDX </th>
                    <th> Archivo </th>
                  </thead>
                  <tbody>
                    <tr v-for="datoContexto in datosContexto">
                      <td>
                        <button @click="edicionDatoContexto = datoContexto" class="btn" data-toggle="modal" data-target="#editar-dato-contexto">
                          Edici贸n
                        </button>
                        <button class="btn" @click="eliminarDatoContexto(datoContexto.dataid)">
                          Eliminar
                        </button>
                      </td>
                      <td>
                        [[ datoContexto.hdxtag ]]
                      </td>
                      <td>
                        <a :href="'/static/uploads/datoscontexto/' + datoContexto.dataid + '.csv'" target="_blank">
                            Ver Archivo
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modales -->
      <div class="row">

          <!-- Creaci贸n de Datos de Contexto -->
          <div class="modal fade" id="agregar-dato-contexto">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Crear Dato de Contexto</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="" id="registro-dato-contexto">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Etiqueta HDX</label>
                          <input name="hdxtag" type="text" v-model="almacenamientoDatoContexto.hdxtag" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <div>
                            <span class="btn btn-round btn-rose btn-file">
                              <span class="fileinput-new btn-file">Archivo separado por comas</span>
                              <input type="hidden"><input type="file" name="file">
                              <div class="ripple-container"></div>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!almacenamientoDatoContexto.hdxtag" class="btn" @click="almacenarDatoContexto()" type="button">Guardar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        <!-- Edici贸n de Dato de Contexto -->
          <div class="modal fade" id="editar-dato-contexto">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Editar Dato de Contexto</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="" id="edicion-dato-contexto">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Etiqueta HDX</label>
                          <input name="hdxtag" type="text" v-model="edicionDatoContexto.hdxtag" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <div>
                            <span class="btn btn-round btn-rose btn-file">
                              <span class="fileinput-new btn-file">Archivo separado por comas</span>
                              <input type="hidden"><input type="file" name="file">
                              <div class="ripple-container"></div>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!edicionDatoContexto.hdxtag" class="btn" @click="editarDatoContexto()" type="button">Editar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>

{% endblock %}
