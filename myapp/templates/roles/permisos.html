{% extends "layouts/main.html" %}

{% block content %}

    <div id="gestion-permisos-rol" class="container-fluid">

      <!-- Permisos -->
      <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <button class="btn button-right" data-target="#agregar-permiso" data-toggle="modal">Asignar Permiso</button>
                  <h4 class="card-title ">{{ rol.rolname }}</h4>
                  <p class="card-category"> Gestión de Rol {{ rol.rolname }} </p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th></th>
                        <th>
                          Nombre
                        </th>
                      </thead>
                      <tbody>
                        <tr v-for="permiso in permisos">
                          <td>
                            <!--<button @click="edicionPermiso = permiso" class="btn" data-toggle="modal" data-target="#editar-permiso">
                              Edición
                            </button>-->
                            <button class="btn" @click="eliminarPermiso(permiso.funcrolid)">
                              Eliminar
                            </button>
                          </td>
                          <td>
                            [[ permiso.actionid ]]
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <!-- Modales -->
      <div class="row">

          <!-- Creación de Permisos -->
          <div class="modal fade" id="agregar-permiso">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Crear Permiso</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombre</label>
                          <input v-model="almacenamientoPermiso.actionid" type="text" class="form-control">
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!almacenamientoPermiso.actionid" class="btn" @click="almacenarPermiso()" type="button">Guardar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
