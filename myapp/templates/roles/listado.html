{% extends "layouts/main.html" %}

{% block content %}

    <div id="gestion-roles" class="container-fluid">

      <!-- Roles -->
      <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <button class="btn button-right" data-target="#agregar-rol" data-toggle="modal">Crear Rol</button>
                  <h4 class="card-title ">Roles</h4>
                  <p class="card-category"> Gestión de Roles </p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th></th>
                        <th>
                          Nombre
                        </th>
                        <th>
                          Descripción
                        </th>
                        <th>
                          Fecha Creación
                        </th>
                        <th>
                          Fecha Cierre
                        </th>
                        <th>
                          Estado
                        </th>
                      </thead>
                      <tbody>
                        <tr v-for="rol in roles">
                          <td>
                            <button @click="edicionRol = rol" class="btn" data-toggle="modal" data-target="#editar-rol">
                              Edición
                            </button>
                            <button class="btn" @click="eliminarRol(rol.rolid)">
                              Eliminar
                            </button>
                          </td>
                          <td>
                            [[ rol.rolname ]]
                          </td>
                          <td class="text-primary">
                            [[ rol.rolestado  ]]
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <!-- Modales -->
      <div class="row">

          <!-- Creación de Roles -->
          <div class="modal fade" id="agregar-rol">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Crear Rol</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombre</label>
                          <input v-model="almacenamientoRol.rolname" type="text" class="form-control">
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!almacenamientoRol.rolname" class="btn" @click="almacenarRol()" type="button">Guardar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

            <!-- Edición de Roles -->
          <div class="modal fade" id="editar-proyecto">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Editar Rol</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nombre</label>
                          <input v-model="edicionRol.rolname" type="text" class="form-control">
                        </div>
                      </div>
                      <div align="center" class="col-md-12">
                        <div class="form-group">
                          <button :disabled="!edicionRol.rolname" class="btn" @click="editarRol()" type="button">Editar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>

{% endblock %}
